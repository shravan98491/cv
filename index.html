<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shravan | Futuristic Portfolio</title>
<link rel="icon" href="favicon.ico">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}
body {
  background: #05080f;
  color: white;
  overflow-x: hidden;
}

/* Cursor glow trail */
.glow {
  position: fixed;
  width: 20px; height: 20px;
  border-radius: 50%;
  pointer-events: none;
  mix-blend-mode: screen;
  z-index: 10000;
  animation: glowColors 3s linear infinite;
}
@keyframes glowColors {
  0%   { background: radial-gradient(circle, rgba(255,0,0,0.8), transparent); }
  20%  { background: radial-gradient(circle, rgba(255,255,0,0.8), transparent); }
  40%  { background: radial-gradient(circle, rgba(0,255,0,0.8), transparent); }
  60%  { background: radial-gradient(circle, rgba(0,255,255,0.8), transparent); }
  80%  { background: radial-gradient(circle, rgba(0,0,255,0.8), transparent); }
  100% { background: radial-gradient(circle, rgba(255,0,255,0.8), transparent); }
}

/* Background parallax layers */
.layer {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
}
.layer img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.15;
}

/* Sections */
.section {
  padding: 100px 20px;
  text-align: center;
  position: relative;
  z-index: 5;
}
h1 {
  font-size: 3rem;
  text-shadow: 0 0 20px cyan, 0 0 40px cyan;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%, 100% { text-shadow: 0 0 20px cyan, 0 0 40px cyan; }
  50% { text-shadow: 0 0 40px cyan, 0 0 80px cyan; }
}
h2 {
  font-size: 1.5rem;
  font-weight: 400;
  opacity: 0.85;
}

/* Floating holographic cards */
.card {
  display: inline-block;
  margin: 30px;
  padding: 20px;
  border-radius: 15px;
  background: rgba(0,255,255,0.05);
  border: 1px solid rgba(0,255,255,0.3);
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
  width: 250px;
  transform-style: preserve-3d;
  animation: float 4s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}
.card img {
  width: 80px;
  margin-bottom: 15px;
  filter: drop-shadow(0 0 10px cyan);
}

/* Neon button */
.btn {
  margin-top: 20px;
  padding: 12px 30px;
  border: 2px solid cyan;
  background: transparent;
  color: white;
  border-radius: 30px;
  text-transform: uppercase;
  letter-spacing: 2px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover {
  background: cyan;
  color: black;
  box-shadow: 0 0 20px cyan, 0 0 40px cyan;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background: rgba(0,255,255,0.05);
  font-size: 0.9rem;
}
</style>
</head>
<body>

<!-- Parallax layers -->
<div class="layer" data-speed="2"><img src="img/stars.png"></div>
<div class="layer" data-speed="4"><img src="img/grid.png"></div>

<!-- Glow trail elements -->
<div class="glow"></div>
<div class="glow"></div>
<div class="glow"></div>
<div class="glow"></div>
<div class="glow"></div>

<!-- Sections -->
<section class="section">
  <h1 id="title"></h1>
  <h2>Web <span style="color:cyan;">Designer</span> & Developer</h2>
</section>

<section class="section">
  <h2>My Skills</h2>
  <div class="card">
    <img src="img/programming.png" alt="skill">
    <h3>Development</h3>
    <p>Building futuristic, high-performance websites.</p>
  </div>
  <div class="card">
    <img src="img/prototype.png" alt="skill">
    <h3>App Design</h3>
    <p>Creating modern, sleek mobile app UI/UX designs.</p>
  </div>
</section>

<section class="section">
  <h2>Contact Me</h2>
  <button class="btn">Send Message</button>
</section>

<footer>Â© Shravan Kankanala</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
/* Typing effect */
const text = "I'm Shravan.";
let i = 0;
function typeEffect() {
  if (i < text.length) {
    document.getElementById("title").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeEffect, 100);
  }
}
typeEffect();

/* Parallax background */
document.addEventListener("mousemove", e => {
  document.querySelectorAll(".layer").forEach(layer => {
    const speed = layer.getAttribute("data-speed");
    const x = (window.innerWidth - e.pageX * speed) / 100;
    const y = (window.innerHeight - e.pageY * speed) / 100;
    layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
  });
});

/* Rainbow Glow Cursor Trail */
const glows = document.querySelectorAll('.glow');
document.addEventListener("mousemove", e => {
  gsap.to(glows, {
    x: e.clientX - 10,
    y: e.clientY - 10,
    stagger: 0.05
  });
});

/* GSAP reveal animations */
gsap.from(".section", {
  opacity: 0,
  y: 50,
  duration: 1,
  stagger: 0.3
});
</script>
</body>
</html>
